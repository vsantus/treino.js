<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String para Number</title>
</head>
<body>
    <style>
        body {background:lightblue}
        h1 {color:white}

    </style>

    <h1>Convertendo com number.parseInt</h1>

    <script>
       let pergunta = parseInt(prompt('Qual a sua idade?'))

       if(pergunta >= 18){
        window.alert("Seja bem vindo !")
       }else{
        window.alert("Você não ter permissão de entrar nesse site")
    
       }
    </script>
</body>
</html>
